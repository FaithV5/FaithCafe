<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaithCafe - Orders</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <div class="container header-container">
            <div class="logo">FaithCafe - Orders</div>
            <nav>
                <ul>
                    <li><a href="/templates/home.html">Home</a></li>
                    <li><a href="/templates/staff.html">Orders</a></li>
                </ul>
            </nav>
            <div id="auth-links" class="auth-links"></div>
            <button id="theme-toggle" class="theme-toggle">ðŸŒ™</button>
        </div>
    </header>

    <main>
        <div class="container">
            <h1 class="page-title">Orders</h1>
            <section class="menu-category">
                <div id="staff-orders-list">
                    <!-- Orders will be listed here -->
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container footer-content">
            <p>&copy; 2025 FaithCafe. All rights reserved.</p>
        </div>
    </footer>

    <script src="/static/js/script.js"></script>
    <script>
        // Protect page: only staff or admin
        document.addEventListener('DOMContentLoaded', function() {
            if (!isRole('staff') && !isRole('admin')) {
                showNotification('Access denied. Staff only page.');
                setTimeout(() => window.location.href = '/index.html', 1200);
                return;
            }

            renderStaffOrders();
        });

        function renderStaffOrders() {
            const orders = getOrders();
            const container = document.getElementById('staff-orders-list');
            if (!container) return;

            if (!orders || orders.length === 0) {
                container.innerHTML = '<p class="no-orders">No orders yet.</p>';
                return;
            }

            container.innerHTML = '';
            orders.slice().reverse().forEach(order => {
                const orderEl = document.createElement('div');
                orderEl.className = 'order-history-card';
                orderEl.innerHTML = `
                    <div style="display:flex;justify-content:space-between;align-items:center;">
                        <div>
                            <div class="order-id">Order #${order.id}</div>
                            <div class="order-date">${new Date(order.orderTime).toLocaleString()}</div>
                        </div>
                        <div>
                            <select onchange="handleStatusChange('${order.id}', this.value)">
                                <option value="placed" ${order.status==='placed' ? 'selected' : ''}>Placed</option>
                                <option value="preparing" ${order.status==='preparing' ? 'selected' : ''}>Preparing</option>
                                <option value="ready" ${order.status==='ready' ? 'selected' : ''}>Ready</option>
                                <option value="pickedup" ${order.status==='pickedup' ? 'selected' : ''}>Picked Up</option>
                                <option value="delivered" ${order.status==='delivered' ? 'selected' : ''}>Delivered</option>
                                <option value="cancelled" ${order.status==='cancelled' ? 'selected' : ''}>Cancelled</option>
                            </select>
                        </div>
                    </div>
                    <div style="margin-top:12px;">
                        ${order.items.map(i=>`<div>${i.quantity} x ${i.name} â€” â‚±${(i.price*i.quantity).toFixed(2)}</div>`).join('')}
                        <div class="order-total">Total: â‚±${order.items.reduce((s,i)=>s+(i.price*i.quantity),0).toFixed(2)}</div>
                    </div>
                    <hr />
                `;
                container.appendChild(orderEl);
            });
        }

        // Use the shared updateOrderStatus() in static/js/script.js which handles persistence and notifications.
        // After it runs we'll re-render the staff orders list.
        function handleStatusChange(orderId, newStatus) {
            // updateOrderStatus (global) prompts for confirmation and saves
            if (typeof updateOrderStatus === 'function') {
                updateOrderStatus(orderId, newStatus);
                // slight delay to allow storage update and notification, then refresh
                setTimeout(() => renderStaffOrders(), 200);
            } else {
                // fallback if global not available
                if (!confirm('Update order status to ' + newStatus + '?')) return;
                const orders = getOrders();
                const idx = orders.findIndex(o => o.id === orderId);
                if (idx === -1) return showNotification('Order not found', 'error');
                orders[idx].status = newStatus;
                orders[idx][`${newStatus}Time`] = new Date().toISOString();
                localStorage.setItem('faithcafe_orders', JSON.stringify(orders));
                showNotification('Order updated', 'success');
                renderStaffOrders();
            }
        }
    </script>
</body>
</html>
