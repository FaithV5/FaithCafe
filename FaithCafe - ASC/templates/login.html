<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaithCafe - Login</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <header>
        <div class="container header-container">
            <div class="logo">FaithCafe</div>
            <button id="theme-toggle" class="theme-toggle">ðŸŒ™</button>
        </div>
    </header>

    <main>
        <div class="container">
            <h1 class="page-title">FaithCafe</h1>
            <div class="form-container">
                <h2>Log In</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="User Name" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn">Enter</button>
                </form>
                <div class="form-links">
                    <a href="forgotpassword.html">Forgot Password</a>
                    <a href="register.html">Register</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container footer-content">
            <p>&copy; 2025 FaithCafe. All rights reserved.</p>
        </div>
    </footer>

    <script src="../static/js/script.js"></script>
    <script>
        // Ensure staff account exists on page load
        (function createStaffAccount() {
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            if (!users.find(u => u.username === 'staff')) {
                users.push({
                    username: 'staff',
                    email: 'staff@local',
                    password: 'staff',
                    role: 'staff'
                });
                localStorage.setItem('users', JSON.stringify(users));
                console.log('Staff account created successfully');
            }
        })();

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            console.log('Login attempt for username:', username);
            
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            console.log('Available users:', users.map(u => ({ username: u.username, role: u.role })));
            
            const user = users.find(u => u.username === username && u.password === password);
            
            if (user) {
                console.log('Login successful for', user.username, 'with role', user.role);
                const { password, ...userSession } = user;
                localStorage.setItem('currentUser', JSON.stringify(userSession));
                window.location.href = user.role === 'staff' ? 'staff.html' : 'home.html';
            } else {
                console.log('Login failed - Invalid credentials');
                alert('Invalid username or password!');
            }
        });
    </script>
    
</body>
</html>
